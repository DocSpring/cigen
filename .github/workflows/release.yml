          echo "DOCKER_IMAGE_VERSION=$VERSION" >> "$GITHUB_ENV"
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          password: ${{ env.DOCKERHUB_TOKEN }}
          username: ${{ env.DOCKERHUB_USERNAME }}
