versions:
  - python
detect:
  - name: pip
    lockfile: requirements.txt
    command: pip install -r requirements.txt
  - name: pipenv
    lockfile: Pipfile.lock
    command: pipenv install --deploy
  - name: poetry
    lockfile: poetry.lock
    command: poetry install --no-dev
checksum_sources:
  - detect:
      - requirements.txt
      - Pipfile
      - pyproject.toml
  - detect_optional:
      - requirements.lock
      - Pipfile.lock
      - poetry.lock
cache_paths:
  - .venv
  - ~/.cache/pip
