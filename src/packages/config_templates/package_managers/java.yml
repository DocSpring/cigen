versions:
  - java
detect:
  - name: maven
    lockfile: pom.xml
    command: mvn dependency:resolve
  - name: gradle
    lockfile: build.gradle
    command: gradle build --refresh-dependencies
    condition: "test -f gradlew || which gradle"
  - name: gradle
    lockfile: build.gradle.kts
    command: gradle build --refresh-dependencies
    condition: "test -f gradlew || which gradle"
checksum_sources:
  - detect:
      - pom.xml
      - build.gradle
      - build.gradle.kts
  - detect_optional:
      - gradle.properties
      - settings.gradle
      - settings.gradle.kts
cache_paths:
  - ~/.m2/repository
  - ~/.gradle/caches
