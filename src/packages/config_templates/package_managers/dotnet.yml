versions:
  - dotnet
detect:
  - name: dotnet
    lockfile: packages.lock.json
    command: dotnet restore
  - name: dotnet
    lockfile: "*.csproj"
    command: dotnet restore
    condition: "find . -name '*.csproj' -type f | head -1"
checksum_sources:
  - detect:
      - "*.csproj"
      - "*.fsproj"
      - "*.vbproj"
      - Directory.Build.props
  - detect_optional:
      - packages.lock.json
      - nuget.config
cache_paths:
  - ~/.nuget/packages
