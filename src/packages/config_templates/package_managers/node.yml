versions:
  - node
detect:
  - name: npm
    lockfile: package-lock.json
    command: npm ci
  - name: yarn
    lockfile: yarn.lock
    command: yarn install --frozen-lockfile
  - name: pnpm
    lockfile: pnpm-lock.yaml
    command: pnpm install --frozen-lockfile
  - name: bun
    lockfile: bun.lockb
    command: bun install --frozen-lockfile
checksum_sources:
  - package.json
  - detect:
      - package-lock.json
      - yarn.lock
      - pnpm-lock.yaml
      - bun.lockb
cache_paths:
  - node_modules
