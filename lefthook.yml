# Lefthook configuration for cigen
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  commands:
    fmt:
      glob: "*.rs"
      run: cargo fmt --all -- --check
    clippy:
      glob: "*.rs"
      run: cargo clippy -- -D warnings
    test:
      glob: "*.rs"
      run: cargo test

pre-push:
  parallel: true
  commands:
    check:
      run: cargo check
    test-all:
      run: cargo test --all

