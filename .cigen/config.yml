provider: github-actions
output_path: .github/workflows
dynamic: true # Generate separate workflow files

# Source file groups for job skipping
source_file_groups:
  rust:
    - "src/**/*.rs"
    - "plugins/**/*.rs"
    - "build.rs"
    - "proto/**/*.proto"
    - "Cargo.toml"
    - "Cargo.lock"

  tests:
    - "tests/**/*.rs"
    - "tests/**/*.yml"
    - "tests/**/*.trycmd"

  examples:
    - "examples/**/*.yml"
    - "examples/**/*.yaml"

  docs:
    - "*.md"
    - "docs/**/*.md"
    - "notes/**/*.md"
